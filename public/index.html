<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoMarket</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
    header { background: #222; color: white; padding: 20px; text-align: center; }
    form, .filters { margin-bottom: 20px; padding: 20px; background: white; border-radius: 8px; }
    input, select, button { margin: 10px 0; padding: 10px; width: 100%; }
    .car-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .car-card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .car-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; }
    .car-card h3 { margin: 10px 0 5px; }
    .car-card button { margin-top: 10px; width: 48%; }
    .button-group { display: flex; justify-content: space-between; gap: 5px; }
  </style>
</head>
<body>

  <header>
    <h1>AutoMarket</h1>
    <p>Платформа для продажу авто</p>
  </header>

  <form id="addCarForm">
    <h2 id="formTitle">Додати автомобіль</h2>
    <input type="text" placeholder="Марка" id="brand" required />
    <input type="text" placeholder="Модель" id="model" required />
    <input type="number" placeholder="Рік" id="year" required />
    <input type="number" placeholder="Ціна" id="price" required />
    <input type="text" placeholder="Фото URL" id="image" required />
    <button type="submit">Зберегти</button>
  </form>

  <div class="filters">
    <h2>Фільтри</h2>
    <input type="text" id="search" placeholder="Пошук по марці або моделі" />

    <select id="brandFilter">
      <option value="">Усі марки</option>
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Volkswagen">Volkswagen</option>
      <option value="Toyota">Toyota</option>
    </select>

    <input type="number" id="maxPrice" placeholder="Макс. ціна" />
    <input type="number" id="minYear" placeholder="Мін. рік" />
  </div>

  <div class="car-list" id="carList"></div>

  <script src="script.js"></script>
</body>
</html>
